<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Define o tipo do documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização responsiva para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Descrição do site para google da vida achar o site mais facil quando hospedado (em servidores onde fica online 24hrs) -->
    <meta name="description" content="Site exemplo para apresentar o jogo minecraft">
    <!-- Palavras-chave para otimização ngoogle da vida achar o site mais facil quando hospedado (em servidores onde fica online 24hrs) -->
    <meta name="keywords" content="Minecraft, construções, sobrevivência, blocos, aventuras">
    <!-- Autor do documento -->
    <meta name="author" content="Artur Rick">
    <!-- Título da página exibido na aba do navegador -->
    <title>Minecraft</title>
    <!-- Ícone da página exibido na aba do navegador -->
    <link rel="icon" href="./assets/img/favicon.webp" type="image/x-icon">
</head>

<body>
    <!-- Título principal da página -->
    <h1>Minecraft</h1>

    <!-- Parágrafo descrevendo o conteúdo do site -->
    <p>O mundo do Minecraft é vasto, então por que não levá-lo além de suas fronteiras? Personalize seu dispositivo com
        nossos papéis de parede favoritos do Minecraft, banners sociais e muito mais!</p>

    <!-- Imagem do personagem Steve do Minecraft -->
    <img src="./assets/img/steve.png" alt="Steve do Minecraft" height="200" width="150">

    <!-- Vídeo com reprodução automática, controles, loop e pôster caso o video esteja indisponível -->
    <video src="./assets/video/rap-do-minecraft.mp4" width="320" height="240" autoplay controls loop
        poster="./assets/img/Presidente_Bolsonaro.png">
        Your browser does not support the video tag.
    </video>
</body>

</html>
